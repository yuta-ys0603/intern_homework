<!DOCTYPE html>
<html lang="ja">
<head>
  <title>{% block title %}{% end %}</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{static_url("css/style.css")}}"/>
  <link rel="stylesheet" href="{{static_url("css/jquery.ui.chatbox.css")}}"/>
  <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="{{ static_url("js/jquery.ui.chatbox.js")}}"></script>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
          <div class="navbar-header">
              <a class="navbar-brand" href="{{ reverse_url('home') }}">Home</a>
          </div>
          <div class="navbar-right">
            <a class="navbar-brand" href="{{ reverse_url('profile') }}">{{current_user}}</a>
            <a class="navbar-brand" href="{{ reverse_url('logout') }}">Logout</a>
          </div>
      </div>
  </nav>

  <div class="jumbotron">
    <div class="container">
      {% block content %}
      {% end %}
    </div>
  </div>

</body>
</html>
